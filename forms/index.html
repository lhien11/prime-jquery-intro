<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <h1>jQuery Forms</h1>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="forms.js"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="form-style.css" />

</head>

<body>
    <form id="employeeInfo">
        <label for="employeefirstname">First Name:</label>
        <!-- <input type="text" id="employeeFirstName" name="employeeFirstName" value="Hien" /> -->
        <input type="text" id="employeeFirstName" name="employeeFirstName" />


        <label for="employeeLastName">Last Name:</label>
        <!-- <input type="text" id="employeeLastName" name="employeeLastName" value="Le" /> -->
        <input type="text" id="employeeLastName" name="employeeLastName" />

        <label for="employeeIdNumber">ID Number:</label>
        <!-- <input type="number" id="employeeIdNumber" name="employeeIdNumber" value="4635" /> -->
        <input type="number" id="employeeIdNumber" name="employeeIdNumber" />


        <label for="employeeJobTitle">Job Title:</label>
        <!-- <input type="text" id="employeeJobTitle" name="employeeJobTitle" value="Manager" /> -->
        <input type="text" id="employeeJobTitle" name="employeeJobTitle" />


        <label for="employeeSalary">Annual Salary:</label>
        <!-- <input type="number" id="employeeSalary" name="employeeSalary" value="100000" /> -->
        <input type="number" id="employeeSalary" name="employeeSalary" />




        <button type="submit">Submit</button>
    </form>
    <div id="employeeData">
        <h2>Employee List</h2>
    </div>

    <h4>Total Monthly Salary Expenditures:</h4>
    <div id="employeeMonthlySalary">
    </div>

</body>

</html>
