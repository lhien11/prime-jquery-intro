<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Selectors</title>
    <script src="../vendor/jquery-3.1.0.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="main-title">jQuery!</h1>
    <div>
      <p>Paragraph goes here.</p>
      <h2>Single List</h2>
      <ul id="example">
        <li><p>No class item.</p></li>
        <li><p>No class item.</p></li>
        <li><p>No class item.</p></li>
      </ul>

      <h2>Nested Lists Below!</h2>
      <ul class="my-list">
        <li><h2>One (header)</h2></li>
        <li><h2>Two</h2></li>
          <ul class="inner-list">
            <li><p>Inner list item.</p></li>
            <li><p>Inner list item.</p></li>
            <li><p class="inner-p">Inner list item.</p></li>
          </ul>
        </li>
        <li><h2>Three</h2></li>
        <li><h2>Four</h2></li>
      </ul>
  </body>
</html>
